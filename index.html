<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sweepline Demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="sweepline.js"></script>
</head>

<body>

<div class="titlecard">
    <div id="status">
        Sweepline Demo
    </div>
</div>

<div class="settings">
    <table>
        <tr>
            <td><label for="num_lines">Number of lines:</label></td>
            <td><input type="number" id="num_lines" name="num_lines" min="1" max="20" value="6"></td>
            <td><button id="gen_button" onclick="generate_problem()">New lines</button></td>
            <td><button id="step_button" onclick="reset_algorithm()">Reset algorithm</button></td>
            <td><button id="step_button" onclick="step_sweepline()">Process event</button></td>
            <td><button id="run_button" onclick="run_sweepline()">Run fully</button></td>
        </tr>
    </table>
    <table>
        <tr>
            <td><label for="brute_force">All intersections</label></td>
            <td><input type="checkbox" id="brute_force" name="brute_force" class="check" checked></td>
            <td><label for="eq_button">Event queue</label></td>
            <td><input type="checkbox" id="eq_button" name="eq_button" class="check" checked></td>
            <td><label for="sl_button">Segment list</label></td>
            <td><input type="checkbox" id="sl_button" name="sl_button" class="check" checked></td>
        </tr>
    </table>
</div>

<div class="grid_area">
    <canvas id="canvas" width="800" height="400"></canvas>
</div>

<div class="output">
    <div id="current_event">Current event: -</div>
    <div id="total_intersections">Intersections found: -</div>
    <!-- <div id="segment_list"></div> segment list should be displayed up top -->
    <div id="event_queue">Event queue: -</div>
</div>

<script>
    init_canvas();
    set_canvas_bg();
    generate_problem();
</script>

</body>
</html>
